<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Responsive Footer</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f2f2f2;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 40px 20px;
        }

        .footer-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .footer-section h3 {
            margin-bottom: 15px;
        }

        .footer-section p,
        .footer-section ul,
        .footer-section li {
            margin: 0;
            padding: 0;
            list-style: none;
            font-size: 14px;
            line-height: 1.6;
        }

        .footer-section ul li {
            margin-bottom: 8px;
        }

        .footer-section a {
            color: #ccc;
            text-decoration: none;
        }

        .footer-section a:hover {
            color: #fff;
        }

        /* Tablet and up: 3 in a row */
        @media (min-width: 768px) {
            .footer-container {
                flex-direction: row;
                justify-content: space-between;
            }

            .footer-section {
                flex: 1;
                padding: 0 20px;
            }
        }
    </style>
</head>

<body>
    <footer>
        <div class="footer-container">
            <div class="footer-section">
                <h3>About</h3>
                <p>We are a team dedicated to delivering high-quality web experiences with a strong focus on design and
                    performance.
                </p>
            </div>
            <div class="footer-section">
                <h3>Services</h3>
                <ul>
                    <li><a href="#">Web Design</a></li>
                    <li><a href="#">Development</a></li>
                    <li><a href="#">SEO Optimization</a></li>
                    <li><a href="#">Consulting</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Contact</h3>
                <ul>
                    <li>Email: info@example.com</li>
                    <li>Phone: +123 456 7890</li>
                    <li>Location: New York, USA</li>
                </ul>
            </div>
        </div>
    </footer>
</body>

</html>
